<div class="container mx-auto p-4 space-y-8">

  <!-- 1) Sección de búsqueda de residentes -->
  <div class="space-y-2">
    <div class="flex">
      <input
        type="text"
        (input)="searchTerm = $any($event.target).value"
        placeholder="Buscar residente..."
        class="flex-1 p-2 border rounded-l focus:outline-none"
      />
      <button
        (click)="buscar()"
        class="px-4 py-2 bg-green-500 text-white rounded-r hover:bg-green-600 focus:ring"
      >
        Buscar
      </button>
    </div>

    <!-- Tabla de residentes -->
    <div *ngIf="residentes.length > 0; else sinResidentes" class="overflow-x-auto">
    <table class="w-full">
      <thead>
        <tr class="bg-gray-100">
          <th>Nombre</th>
          <th>Casa</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of residentes">
          <td>{{ u.nombre }}</td>
          <td>{{ u.numeroCasa }}</td>
          <td>{{ u.telefono }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #sinResidentes>
    <p class="text-center text-gray-500">No hay residentes.</p>
  </ng-template>

  <!-- Tabla admins/guardias -->
  <h2 class="text-xl font-semibold">Administradores y Guardias</h2>
  <div *ngIf="adminGuardias.length > 0; else sinAdmins" class="overflow-x-auto">
    <table class="w-full">
      <thead>
        <tr class="bg-gray-100">
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of adminGuardias">
          <td>{{ u.nombre }}</td>
          <td>{{ u.correoElectronico }}</td>
          <td>{{ u.telefono }}</td>
          <td>{{ u.rol }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #sinAdmins>
    <p class="text-center text-gray-500">No hay administradores ni guardias.</p>
  </ng-template>
</div>
