<div class="container mx-auto p-4 space-y-8">

  <!-- 1) Sección de búsqueda de residentes -->
  <div class="space-y-2">
    <div class="flex">
      <input
        type="text"
        (input)="searchTerm = $any($event.target).value"
        placeholder="Buscar residente..."
        class="flex-1 p-2 border rounded-l focus:outline-none"
      />
      <button
        (click)="buscar()"
        class="px-4 py-2 bg-green-500 text-white rounded-r hover:bg-green-600 focus:ring"
      >
        Buscar
      </button>
    </div>

    <!-- Tabla de residentes (solo si hay resultados) -->
    <div *ngIf="residentes.length > 0; else sinResidentes" class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="px-4 py-2">Nombre</th>
            <th class="px-4 py-2">Casa</th>
            <th class="px-4 py-2">Teléfono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of residentes" class="hover:bg-gray-50">
            <td class="px-4 py-2">{{ u.nombre }} {{ u.apellido }}</td>
            <td class="px-4 py-2">{{ u.numeroCasa }}</td>
            <td class="px-4 py-2">{{ u.telefono }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #sinResidentes>
      <p class="text-center text-gray-500">No hay residentes para mostrar.</p>
    </ng-template>
  </div>

  <!-- 2) Tabla por defecto: administradores y guardias -->
  <div class="space-y-2">
    <h2 class="text-xl font-semibold">MI CASITA SEGURA</h2>
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="px-4 py-2">Nombre</th>
            <th class="px-4 py-2">Correo</th>
            <th class="px-4 py-2">Teléfono</th>
            <th class="px-4 py-2">Rol</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of adminGuardias" class="hover:bg-gray-50">
            <td class="px-4 py-2">{{ u.nombre }} {{ u.apellido }}</td>
            <td class="px-4 py-2">{{ u.correo }}</td>
            <td class="px-4 py-2">{{ u.telefono }}</td>
            <td class="px-4 py-2">{{ u.roles.join(', ') }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #sinAdmins>
    <p class="text-center text-gray-500">No hay administradores ni guardias.</p>
  </ng-template>
</div>
