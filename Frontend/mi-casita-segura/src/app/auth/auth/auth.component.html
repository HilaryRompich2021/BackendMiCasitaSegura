<!-- src/app/login/login.component.html -->
<style>
  .login_img_section {
    background:
      url(https://images.unsplash.com/photo-1650825556125-060e52d40bd0?...);

    background-size: cover;
  }
</style>

<div class="h-screen flex">
  <!-- Imagen lateral oculta en sm -->
  <div
    class="hidden lg:flex w-full lg:w-1/2 login_img_section justify-around items-center"
  >
    <!-- ... tu bloque de info ... -->
  </div>

  <!-- Formulario -->
  <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
    <div class="w-full px-8 md:px-32 lg:px-24">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="bg-white rounded-md shadow-2xl p-5"
      >
        <h1 class="text-gray-800 font-bold text-2xl mb-1">Mi casita segura</h1>
        <p class="text-sm font-normal text-gray-600 mb-8">Inicio de sesión</p>

        <!-- Usuario -->
        <div class="flex items-center border-2 mb-4 py-2 px-3 rounded-2xl">
          <!-- icono… -->
          <input
            formControlName="usuario"
            type="text"
            placeholder="Usuario (CUI)"
            class="pl-2 w-full outline-none border-none"
          />
        </div>
        <p
          *ngIf="
            loginForm.get('usuario')?.touched &&
            loginForm.get('usuario')?.hasError('required')
          "
          class="text-red-500 text-xs mb-2"
        >
          El usuario no puede estar vacío
        </p>

        <!-- Contraseña -->
        <div class="flex items-center border-2 mb-4 py-2 px-3 rounded-2xl">
          <!-- icono… -->
          <input
            formControlName="contrasena"
            type="password"
            placeholder="Contraseña"
            class="pl-2 w-full outline-none border-none"
          />
        </div>
        <p
          *ngIf="
            loginForm.get('contrasena')?.touched &&
            loginForm.get('contrasena')?.hasError('required')
          "
          class="text-red-500 text-xs mb-2"
        >
          La contraseña no puede estar vacía
        </p>

        <!-- Mensaje de error del servidor -->
        <p *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
          {{ errorMessage }}
        </p>

        <button
          type="submit"
          class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl
                 hover:bg-indigo-700 transition-all duration-500 text-white font-semibold"
        >
          Login
        </button>

        <div class="flex justify-between mt-4">
          <span
            class="text-sm ml-2 hover:text-blue-500 cursor-pointer transition-all"
            >Forgot Password?</span
          >
          <a
            href="#"
            class="text-sm ml-2 hover:text-blue-500 cursor-pointer transition-all"
            >Don't have an account yet?</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
